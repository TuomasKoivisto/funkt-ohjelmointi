<body>
  <script>
  function onPalindromi(merkkijono) {
  if (merkkijono.length === 0 || merkkijono.length === 1) {
    return true;
  } else if (
    merkkijono.charAt(0) !== merkkijono.charAt(merkkijono.length - 1)
  ) {
    return false;
  } else {
    let middle = merkkijono.substring(1, merkkijono.length - 1);
    return onPalindromi(middle);
  }
}

console.log(onPalindromi('sokos'));
console.log(onPalindromi('kissa'));
console.log(onPalindromi('imaami'));
console.log(onPalindromi('lentokone'));
</script>
