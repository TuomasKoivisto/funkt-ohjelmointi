  <script>
  const compare = (function() {
  return function(x, y) {
    if (x > y) {
      return 1;
    } else if (y > x) {
      return -1;
    } else if (x === y) {
      return 0;
    } else {
      return 'parameters cannot be compared';
    }
  };
})();

function compareMonthlyTemperatures(compare, temperatures1, temperatures2) {
  var result = [];
  for (var i = 0; i < temperatures1.length - 1; i++) {
    result.push(compare(temperatures1[i], temperatures2[i]));
  }
  return result;
}
