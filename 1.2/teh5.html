<body>
  <script>
  'use strict';

  const Moduuli = function(){
    let counter = 0;
    return {
      kasvata: function() {
        return counter++;
      },
      vahenna: function() {
        return counter--;
      }
    }
  }();

  console.log(Moduuli.kasvata());
  console.log(Moduuli.kasvata());
  console.log(Moduuli.kasvata());
  console.log(Moduuli.vahenna());
  console.log(Moduuli.vahenna());
  console.log(Moduuli.vahenna());

</script>
