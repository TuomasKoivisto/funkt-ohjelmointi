<body>
  <script>
  function power(base, exponent) {
  return exponent == 0 ? 1 : base * power(base, --exponent);
}
console.log(power(5, 0));
console.log(power(5, 1));
console.log(power(5, 2));
console.log(power(5, 3));
</script>
