<body>
  <script>
const compare = (function() {
  return function(x, y) {
    if (x > y) {
      return 1;
    } else if (y > x) {
      return -1;
    } else if (x === y) {
      return 0;
    } else {
      return 'parameters cannot be compared';
    }
  };
})();
console.log(compare(2, 1));
console.log(compare(1, 2));
console.log(compare(1, 1));
console.log(compare('adsads', true));
</script>
</body>
